<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .otp-code {
            font-size: 24px;
            color: #007BFF;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Código de Verificação</h1>
        </div>
        <div class="content">
            <p>Olá,</p>
            <p>Use o código abaixo para concluir o seu registro:</p>
            <div class="otp-code">{{ otp_code }}</div>
            <p>Este código é válido por 10 minutos.</p>
        </div>
        <div class="footer">
            <p>Se você não solicitou este código, ignore este e-mail.</p>
        </div>
    </div>
</body>
</html>
